<table class="table table-hover">
	<thead>
		<tr>
			<th></th>
			<th>Name</th>
			<th>Address</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let v of listings">
			<td (click)="removeListing(v)">&#x274c;</td>
			<td>{{v.name}}</td>
			<td>{{v.address}}</td>
			<td><button class="btn btn-primary">Show</button></td>
		</tr>
	</tbody>
</table>
